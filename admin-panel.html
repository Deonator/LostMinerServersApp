<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html">‚Üê –ù–∞–∑–∞–¥</a>
  <h1>‚öôÔ∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
  <div id="server-list"></div>

  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      alert("‚õî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞.");
      window.location.href = "index.html";
    }

    function getServers() {
      return JSON.parse(localStorage.getItem('servers') || '[]');
    }
    function setServers(data) {
      localStorage.setItem('servers', JSON.stringify(data));
    }

    function getBanned() {
      return JSON.parse(localStorage.getItem("bannedUsers") || "[]");
    }
    function setBanned(data) {
      localStorage.setItem("bannedUsers", JSON.stringify(data));
    }

    function load() {
      const list = document.getElementById('server-list');
      const servers = getServers();
      list.innerHTML = '';
      servers.forEach(server => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
          <h2>${server.name}</h2>
          <p>IP: ${server.ip}</p>
          <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ID: ${server.id}</p>
          <button onclick="removeServer('${server.id}')">‚ùå –£–¥–∞–ª–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</button>
          <button onclick="banUser('${server.id}')">üö´ –ó–∞–±–∞–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
        `;
        list.appendChild(div);
      });
    }

    function removeServer(id) {
      let servers = getServers();
      servers = servers.filter(s => s.id !== id);
      setServers(servers);
      alert("üóëÔ∏è –°–µ—Ä–≤–µ—Ä —É–¥–∞–ª—ë–Ω");
      load();
    }

    function banUser(id) {
      const bans = getBanned();
      if (!bans.includes(id)) {
        bans.push(id);
        setBanned(bans);
        alert("üö´ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–±–∞–Ω–µ–Ω");
      }
    }

    load();
  </script>
</body>
